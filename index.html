<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
   <main class="card">
      <div class="card__nft">
         <img
            class="card__nft__original"
            src="./images/image-equilibrium.jpg"
            alt="picture of nft"
         >
         <div class="card__nft__overlay">
            <img
               src="./images/icon-view.svg"
               alt="overlay icon for nft"
            >
         </div>
      </div>
      <h1 class="card__name">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
         <div class="card__info__left">
            <img src="./images/icon-ethereum.svg" alt="picture of ethereum">
            <span>0.041 ETH</span>
         </div>
         <div class="card__info__right">  
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
         </div>
      </div>
      <footer class="card__footer">
         <img class="card__footer__avatar" src="./images/image-avatar.png" alt="picture of creator">
         <span class="card__footer__phrase">Creation of</span>
         <span class="card__footer__name">Jules Wyvern</span>
      </footer>
   </main>
</body>
</html>
